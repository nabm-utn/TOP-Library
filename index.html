<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>NABM's Library</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <h1>NABM's Library</h1>
        <div class="bookshelf"></div>
        <div class="horizontal-flex">
            <div class="current-book-info">
                <h2>Selected Book Info</h2>
                <div class="current-title">Title: <p></p></div>
                <div class="current-author">Author: <p></p></div>
                <div class="current-pages">Pages: <p></p></div>
                <div class="current-status">Status: <p></p></div>
                <div class="button-holder">
                    <button class="read-button">Mark as Read</button>
                    <button class="delete-button">Delete Book</button>
                </div>
            </div>
            <div class="new-book-form">
                <h2>New Book Info</h2>
                <form>
                    <div><label for="new-title">Title: </label><input id="new-title"></div>
                    <div><label for="new-author">Author: </label><input id="new-author"></div>
                    <div><label for="new-pages">Pages: </label><input id="new-pages"></div>
                    <div>
                        <label for="new-color">Color: </label>
                        <div>
                            <input id="new-color" type="color">
                            <button class="random-button" type="button">Randomize Color</button>
                        </div>
                    </div>
                    <button class="create-button" type="button">Create Book</button>
                </form>
            </div>
        </div>
    </body>
</html>
