<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>NABM's Project</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <h1>NABM's Library</h1>
        <div class="bookshelf"></div>
        <div class="horizontal-flex">
            <div class="current-book-info">
                <h2>Selected Book Info</h2>
                <div class="current-title">Title: <p></p></div>
                <div class="current-author">Author: <p></p></div>
                <div class="current-pages">Pages: <p></p></div>
                <div class="current-status">Status: <p></p></div>
                <div class="button-holder">
                    <button class="read-button">Read Book</button>
                    <button class="delete-button">Delete Book</button>
                </div>
            </div>
            <div class="new-book-form">
                <h2>New Book Info</h2>
                <div class="new-title">Title: <input id="new-title"></div>
                <div class="new-author">Author: <input id="new-author"></div>
                <div class="new-pages">Pages: <input id="new-pages"></div>
                <div class="new-color">Color: <input id="new-color" type="color"></div>
                <button class="create-button">Create Book</button>
            </div>
        </div>
    </body>
</html>
